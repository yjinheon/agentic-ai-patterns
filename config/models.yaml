models:
  # OpenAI Models
  gpt-4o-mini:
    provider: openai
    model_name: gpt-4o-mini
    temperature: 0.7
    max_tokens: null # null means use provider default
    api_key_env: OPENAI_API_KEY
    additional_params: {}

  gpt-4o:
    provider: openai
    model_name: gpt-4o
    temperature: 0.7
    max_tokens: null
    api_key_env: OPENAI_API_KEY
    additional_params: {}

  gemini-2.0-flash:
    provider: google
    model_name: gemini-2.0-flash
    temperature: 0.0
    max_tokens: null
    api_key_env: GOOGLE_API_KEY
    additional_params: {}

  gemini-2.5-flash:
    provider: google
    model_name: gemini-2.5-flash
    temperature: 0.0
    max_tokens: null
    api_key_env: GOOGLE_API_KEY
    additional_params: {}

  # Anthropic Models (for future use)
  claude-3-5-sonnet:
    provider: anthropic
    model_name: claude-3-5-sonnet-20241022
    temperature: 0.7
    max_tokens: 4096
    api_key_env: ANTHROPIC_API_KEY
    additional_params: {}

aliases:
  default: gpt-4o-mini # Default model for development
  fast: gpt-4o-mini # Fast, cost-effective model
  smart: gpt-4o # More capable model
  google-fast: gemini-2.0-flash # Google's fast model
  google-latest: gemini-2.5-flash # Google's latest model
